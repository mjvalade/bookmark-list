<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmark List Project</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Secular+One" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true">
</head>

<body>
  <header>

    <section class="container">
      <h1>Bookmarks for Later</h1>
      <article class="main-input">
        <input type="text" class="input-title-field" placeholder="title">
        <input type="text" class="input-url-field" placeholder="URL">
        <button type="button" class="submit-button" disabled>Submit</button>
      </article>
      <p class="error-message"></p>
    </header>

    <h2>All the Things</h2>
    <section class="secondary-content">
      <div class="display-count"></div>
      <div class="read-count"></div>
      <div class="unread-count"></div>

      <button type="button" class="clear-read-button">Clear Read Bookmarks</button>

      <ul class="list1"></ul>
    </section>
  </section>

  <script src="jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
